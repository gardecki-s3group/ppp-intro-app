<div class="person-container">
  <div class="person-header">
    <h1>{{ person.fullName }}</h1>
  </div>
  <div class="person-content">
    <div class="person-image-container">
      <div class="person-image" [style.backgroundImage]="'url(' + person.imageUrl + ')'"></div>
    </div>
    <div class="person-data-container">
      <div class="person-data">
        <p><span class="bold">Gender: </span>{{ person.gender }}</p>
        <p><span class="bold">Age: </span>{{ person.dateOfBirth | age }}</p>
      </div>
    </div>
  </div>
</div>
