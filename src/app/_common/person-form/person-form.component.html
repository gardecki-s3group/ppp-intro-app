<form #formRef="ngForm" (ngSubmit)="submitForm(formRef.value)">


<!-- First Name: -->
    <div class="form-group">
        <label>Name:</label>
        <input name="firstName" required ngModel class="form-control">
    </div>

    <!-- Last Name: -->
    <div class="form-group">
        <label>Surname:</label>
        <input name="lastName" class="form-control">
    </div>

    <!-- Gender: -->
    <div class="form-group">
        <label for="country">Gender:</label>
        <div class="form-row">
            <label class="radio-inline">
                <input type="radio" name="gender" value="MALE">Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="FEMALE">Female
            </label>
        </div>
    </div>

    <!-- Date of Birth: -->
    <div class="form-group">
        <label>Date of Birth:</label>
        <input name="dateOfBirth" [(ngModel)]="initialDob" ng2-datetime-picker date-only="true" class="form-control">
    </div>

    <!-- Image Url: -->
    <div class="form-group">
        <label for="country">Image url:</label>
        <input name="imageUrl" class="form-control" id="country">
    </div>

    <!-- Submit Button -->
    <button [disabled]="formRef.invalid" type="submit" class="btn btn-default">Submit</button>
</form>
